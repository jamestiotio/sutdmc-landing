<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/new-favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/new-favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2d2a2e" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#2d2a2e" />
    <meta
      name="google-site-verification"
      content="XsF9ahumjW0eappWT88vRA9ZyxsCesrLSeio2IOKIks"
    />

    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function(v) {
              var a = v.split("=");
              q[a[0]] = a
                .slice(1)
                .join("=")
                .replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-158523331-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-158523331-2");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
